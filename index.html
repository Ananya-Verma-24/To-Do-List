<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <!-- ---------------------------------------------  font awesome cdn -----------------------  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- -------------------------------------------------  google font link --------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- -----------------------------------  css link ----------------------------------- -->
    <link  rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
  
<!-- ---------------------------------------------  svg icon ------------------------------------------------- -->
    <img src="image/Add notes-pana.svg">
 
    
    <!-- ---------------------------------------------  To do list input container --------------------------------------- -->
    <div class="app">
        <div class="container">
           
            <div id="wrapper">
                <input type="text" placeholder="What you want to do ...">
                <button id="add-btn">ADD</button>
            </div>

 
 
            <!-- -------------------------------------------  Task display  --------------------------------------- -->
            <div id="tasks">
                <p id="pending-tasks">You have <span class="count-value">0</span> task(s) to do</p>
            </div>

            
        </div>
  
  
        <!-- -----------------------------------------------  error msg if task left empty  -----------------------   -->
        <p id="error">Input cannot be EMPTY!</p>
    </div>
 
    
   <!-- -------------------------------------------------------      background  ---------------------------------------    -->
    <div class="circle1"></div>
    <div class="circle2"></div>









    <script src="script.js"></script>
</body>
</html>
